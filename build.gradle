        databaseUser = 'gwplhaarukqiwc'
        databasePassword = 'a8c03dde0279d568a73839878bae8dabeaf1477678e9339414beecaeb85983d6'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.sun.activation:javax.activation:1.2.0'
        classpath 'org.glassfish.jaxb:jaxb-runtime:2.3.1'
        classpath 'org.postgresql:postgresql:42.2.5'
